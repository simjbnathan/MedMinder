<form [formGroup]="patientForm" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input id="firstName" formControlName="firstName" class="form-control custom-input" required>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input id="lastName" formControlName="lastName" class="form-control custom-input" required>
  </div>
  <div class="form-group">
    <label for="city">City:</label>
    <input id="city" formControlName="city" class="form-control custom-input" required>
  </div>
  <div class="form-group">
    <label for="isActive">Active:</label>
    <input id="isActive" type="checkbox" formControlName="isActive" class="form-check-input">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
